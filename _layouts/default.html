<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <style>
    .logo {
      border-radius: 25px;
      width: 20%;
      height: 20%;
    }
  </style>
  <meta charset="UTF-8"> {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <section class="page-header">
    <img src="pictures/logo.png" alt="error: image missing" class="logo">
    <h1 class="project-name">Mineglory (alpha)</h1>
    <h2 class="project-tagline">join now at</h2>
    <h1>serveo.net:2819</h1>
    <a href="https://discord.gg/QNnX5wU" class="btn">Join our Discord!</a>

  </section>

  <section class="main-content">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-credits">Contact me at
        <a href="https://discord.gg/QNnX5wU">Discord</a>
      </span>
    </footer>
  </section>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
